@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

*{

  margin: 0;

  padding: 0;

  box-sizing: border-box;

  font-family: "Poppins" , sans-serif;

}

.sidebar{

  position: fixed;

  left: 0;

  top: 0;

  height: 100%;

  width: 60px;

  background: #11101D;

  padding: 3px 5px;

  z-index: 99;

  transition: all 0.5s ease;

}

.sidebar.open{

  width: 250px;

}

.sidebar .logo-details {
  height: 60px;
  display: flex;
  align-items: center;
  position: relative;
}

.sidebar .logo-details .logo-icon {
  border-radius: 50px;
  height: 40px; /* Adjust size as needed */
  margin-right: 10px; /* Space between icon and text */
  opacity: 0;
  transition: all 0.5s ease;
}

.sidebar .logo-details .logo_name {
  color: #fff;
  font-size: 20px;
  font-weight: 600;
  opacity: 0;
  transition: all 0.5s ease;
}

.sidebar.open .logo-details .logo-icon,
.sidebar.open .logo-details .logo_name {
  opacity: 1;
}

.sidebar .logo-details #btn {
  position: absolute;
  top: 50%;
  right: 0;
  transform: translateY(-50%);
  font-size: 22px;
  transition: all 0.4s ease;
  font-size: 23px;
  text-align: center;
  cursor: pointer;
  transition: all 0.5s ease;
}

.sidebar.open .logo-details #btn {
  text-align: center;
}

.sidebar i{

  color: #fff;

  height: 60px;

  min-width: 50px;

  font-size: 28px;

  text-align: center;

  line-height: 60px;

}

.sidebar .nav-list{

  margin-top: 20px;

  height: 100%;

}

.sidebar li{

  position: relative;

  margin: 8px 0;

  list-style: none;

}

.sidebar li .tooltip{

  position: absolute;

  top: -20px;

  left: calc(100% + 15px);

  z-index: 3;

  background: #fff;

  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);

  padding: 6px 12px;

  border-radius: 4px;

  font-size: 15px;

  font-weight: 400;

  opacity: 0;

  white-space: nowrap;

  pointer-events: none;

  transition: 0s;

}

.sidebar li:hover .tooltip{

  opacity: 1;

  pointer-events: auto;

  transition: all 0.4s ease;

  top: 50%;

  transform: translateY(-50%);

}

.sidebar.open li .tooltip{

  display: none;

}

.sidebar input{

  font-size: 15px;

  color: #FFF;

  font-weight: 400;

  outline: none;

  height: 50px;

  width: 95%;

  width: 50px;

  border: none;

  border-radius: 12px;

  transition: all 0.5s ease;

  background: #1d1b31;

}

.sidebar.open input{

  padding: 0 20px 0 50px;

  width: 100%;

}

.sidebar .bx-search{

  position: absolute;

  top: 50%;

  left: 0;

  transform: translateY(-50%);

  font-size: 22px;

  background: #1d1b31;

  color: #FFF;

}

.sidebar.open .bx-search:hover{

  background: #1d1b31;

  color: #FFF;

}

.sidebar .bx-search:hover{

  background: #FFF;

  color: #11101d;

}

.sidebar li a{

  display: flex;

  height: 100%;

  width: 100%;

  border-radius: 12px;

  align-items: center;

  text-decoration: none;

  transition: all 0.4s ease;

  background: #11101D;

}

.sidebar li a:hover{

  background: #FFF;

}

.sidebar li a .links_name{

  color: #fff;

  font-size: 15px;

  font-weight: 400;

  white-space: nowrap;

  opacity: 0;

  pointer-events: none;

  transition: 0.4s;

}

.sidebar.open li a .links_name{

  opacity: 1;

  pointer-events: auto;

}

.sidebar li a:hover .links_name,

.sidebar li a:hover i{

  transition: all 0.5s ease;

  color: #11101D;

}

.sidebar li i{

  height: 50px;

  line-height: 50px;

  font-size: 18px;

  border-radius: 12px;

}

.sidebar li.profile{

  position: fixed;

  height: 60px;

  width: 60px;

  left: 0;

  bottom: -8px;

  padding: 10px 14px;

  background: #1d1b31;

  transition: all 0.5s ease;

  overflow: hidden;

}

.sidebar.open li.profile{

  width: 250px;

}

.sidebar li .profile-details{

  display: flex;

  align-items: center;

  flex-wrap: nowrap;

}

.sidebar li img{

  height: 45px;

  width: 45px;

  object-fit: cover;

  border-radius: 6px;

  margin-right: 10px;

}

.sidebar li.profile .name,

.sidebar li.profile .job{

  font-size: 15px;

  font-weight: 400;

  color: #fff;

  white-space: nowrap;

}

.sidebar li.profile .job{

  font-size: 12px;

}

.sidebar .profile #log_out{

  position: absolute;

  top: 50%;

  right: 0;

  transform: translateY(-50%);

  background: #1d1b31;

  width: 100%;

  height: 60px;

  line-height: 60px;

  border-radius: 0px;

  transition: all 0.5s ease;

}

.sidebar.open .profile #log_out{

  width: 50px;

  background: none;

}

.home-section{

  position: relative;

  background: #E4E9F7;

  min-height: 100vh;

  top: 0;

  left: 78px;

  width: calc(100% - 78px);

  transition: all 0.5s ease;

  z-index: 2;

}

.sidebar.open ~ .home-section{

  left: 250px;

  width: calc(100% - 250px);

}

.home-section .text{

  display: inline-block;

  color: #11101d;

  font-size: 25px;

  font-weight: 500;

  margin: 18px

}

@media (max-width: 420px) {

  .sidebar li .tooltip{

    display: none;

  }

}

}

/* Animation for the form-box */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Styling for the email list */
ul {
    list-style: none;
    padding: 0;
}



/* Animation for the list items */
@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(-20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

/* Styling for the links */
a {
    text-decoration: none;
    color: black;
    font-weight: bold;
    transition: color 0.3s ease;
}

a:hover {
    color: #16a085;
}

.no-emails {
    text-align: center;
    color: #999;
    font-style: italic;
    animation: fadeIn 1.5s ease-in-out;
}

}

        /* Search Form Styling */
.search-form {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
}

.search-form input[type="text"] {
    width: 85%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
}

.search-form input[type="text"]:focus {
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    outline: none;
}

.search-form button {
    padding: 10px 20px;
    font-size: 16px;
    color: black;
    background-color: grey;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 10px;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.search-form button:hover {
    background-color: rgb(176, 173, 173);
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

#recover-icon {
    color: #1abc9c;
    cursor: pointer;
    transition: color 0.3s ease;
}

#recover-icon:hover {
    color: #16a085;
}









    </style>
</head>
<body style="padding-left: 45px;">
    <div class="sidebar open">
        {% include 'menu.html' %}
    </div>
    <div>
      <div class="form-box">
        <h1>Bin</h1>
        
        <ul>
            {% if bin_emails %}
            <div class="form-container">
              <form method="GET" action="{% url 'bin_emails' %}" class="search-form">
                  <input type="text" name="q" placeholder="Search emails..." value="{{ query|default_if_none:'' }}">
                  <button type="submit" class="search-button">Search</button>
              </form>
              
          </div>
            {% for email in bin_emails %}
            <li style="border-bottom: 1px solid #ddd; padding: 10px 0;" onmouseover="this.style.backgroundColor='#f9f9f9';" onmouseout="this.style.backgroundColor='';">
                <i class="fas fa-trash" id="bin-icon"></i>
                <a href="#">{{ email.subject }}</a>
                <a href="{% url 'delete_email' email.id %}" style="float: right; margin-right: 20px;" onclick="return confirm('Are you sure you want to delete this email permanently?');">
                    <i class="fas fa-trash" style="float: right; margin-right: 20px; color: black;"></i>
                </a>
                <a href="{% url 'recover_email' email.id %}" style="float: right; margin-right: 20px;">
                    <i class="fas fa-undo" id="recover-icon" style="color: black;"></i>
                </a>
                <span style="float: right; margin-right: 10px;">
                    {{ email.sent_at|date:"F" }} &nbsp;&nbsp; {{ email.sent_at|date:"d" }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </span>
            </li>
            {% endfor %}
            {% else %}
            <li class="no-emails">No emails found in Bin.</li>
            {% endif %}
        </ul>
    </div>
    
    
    
    
    
    </div>
    <script>
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");
        let searchBtn = document.querySelector(".bx-search");
    
        closeBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            menuBtnChange(); // Calling the function (optional)
        });
    
        searchBtn.addEventListener("click", () => {
            // Sidebar open when you click on the search icon
            sidebar.classList.toggle("open");
            menuBtnChange(); // Calling the function (optional)
        });
    
        // Following are the code to change sidebar button (optional)
        function menuBtnChange() {
            if (sidebar.classList.contains("open")) {
                closeBtn.classList.replace("bx-menu", "bx-menu-alt-right"); // Replacing the icons class
            } else {
                closeBtn.classList.replace("bx-menu-alt-right", "bx-menu"); // Replacing the icons class
            }
        }
    
        // Set the correct icon when the page loads
        document.addEventListener("DOMContentLoaded", () => {
            menuBtnChange();
        });
    </script>
</body>
